<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Elegante</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
            dark: '#1e293b',
            light: '#f8fafc'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f43f5e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-input {
      transition: all 0.3s ease;
    }
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden backdrop-blur-sm bg-opacity-90">
      <div class="gradient-bg p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Crea tu cuenta</h1>
        <p class="text-indigo-100 mt-2">Únete a nuestra plataforma</p>
      </div>
      
      <form class="p-6 space-y-6">
        <div class="space-y-4">
          <div class="flex space-x-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:border-primary" placeholder="Juan Pérez">
              </div>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-user-tag text-gray-400"></i>
                </div>
                <input type="text" class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:border-primary" placeholder="González">
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input type="email" class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:border-primary" placeholder="tu@email.com">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:border-primary" placeholder="••••••••">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                <i class="fas fa-eye-slash text-gray-400 hover:text-primary" id="togglePassword"></i>
              </div>
            </div>
            <div class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres con números y símbolos</div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:border-primary" placeholder="••••••••">
            </div>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="terms" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              Acepto los <a href="#" class="text-primary hover:underline">Términos y Condiciones</a>
            </label>
          </div>
        </div>

        <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-300 flex items-center justify-center space-x-2">
          <i class="fas fa-user-plus"></i>
          <span>Registrarse</span>
        </button>

        <div class="text-center text-sm text-gray-600">
          ¿Ya tienes una cuenta? <a href="/login" class="text-primary font-medium hover:underline">Inicia sesión</a>
        </div>
      </form>

      <div class="px-6 pb-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O regístrate con</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <i class="fab fa-google text-red-500"></i>
          </a>
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <i class="fab fa-facebook-f text-blue-600"></i>
          </a>
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <i class="fab fa-twitter text-blue-400"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('input[type="password"]');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
